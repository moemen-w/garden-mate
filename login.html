<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/login.css" />
    <script src="./js/login.js"></script>
    <title>Login</title>
  </head>
  <body style="margin: 0; padding: 0">
    <div class="sign-page">
      <div class="background-login">
        <div class="background-login-content">
          <div class="logo-name">
            <img src="./assets/images/logo.png" alt="logo.png" />
            <h1 style="color: #3ab37c; font-size: 50px">GardenMate</h1>
          </div>
          <p>
            A place to manage your gardening and <br />learn new tips from
            gardening community.
          </p>
        </div>
      </div>
      <div class="sign-content">
        <h1 style="color: white; margin-left: 30px; font-size: 50px">
          Welcome Back!
        </h1>
        <h2 style="color: white; margin-top: 20px; margin-left: 30px">
          Login to your account.
        </h2>
        <div class="inputs">
          <input type="text" placeholder="Email" id="email" />
          <input type="password" placeholder="Password" id="password" />
        </div>
        <div style="margin: 0px 30px 30px 30px; align-self: self-end">
          <a style="color: white; font-size: 20px" href=""
            >Forget your password?</a
          >
        </div>

        <div class="buttons">
          <div class="button-secondary"><a href="./signup.html">Signup</a></div>
          <div class="button-primary" id="login"><a href="">Login</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
